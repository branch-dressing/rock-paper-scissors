<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock! Paper! Scissors!</h1>

    <section id="rules">
        <h2>Rules</h2>
        <ul>
            <li>Select how much money you would like to bet.</li>
            <li>Make a selection between Rock, Paper, or Scissors.</li>
            <li>When you are ready press the "FIGHT!" button.</li>
        </ul>
    </section>
    <hr>
    
    <section id="betting">
        <span id="available-money">
        <img src="http://pixelartmaker.com/art/29c8a912b2de2d5.png" width="30px" height="30px"
        <span id="current-money">100</span>
        </span>
        <span id="betting-location">Amount to bet: $<input type="number"></span>
        <span id="wins-losses">Amount <span id="money-results"></span></span>
    </section>

    <section id="player-options">
        <label id="rocks">
            <input class="radio" name="rps" value="rock" type="radio" checked>
            <img src="http://pixelartmaker.com/art/da268f06e621b21.png" width="150px" height="150px">
        </label>

        <label id="papers">
            <input class="radio" name="rps" value="paper" type="radio" checked>
            <img src="http://pixelartmaker.com/art/5acc67294cb507c.png" width="150px" height="150px">
        </label>

        <label id="scissors">
            <input class="radio" name="rps" value="scissors" type="radio" checked>
            <img src="https://pbs.twimg.com/media/D7mSLOMUIAAGYfa.png" width="150px" height="150px">
        </label>
    </section>

    <section id="battleground">
        <label id="player-selection">
            Player<img id="player-selection-img" src="https://tr.rbxcdn.com/d49a1ed85c55f18e053de3dc8a65c831/420/420/Decal/Png" width="200px" height="200px">
        </label>

        <span id="vs">V.S.</span>

        <label id="computer-selection">
            Computer<img id="computer-selection-img" src="https://tr.rbxcdn.com/d49a1ed85c55f18e053de3dc8a65c831/420/420/Decal/Png" width="200px" height="200px">
        </label>

    </section>

    <div id="button">
        <button id="fight">FIGHT!</button>
    </div>

    <script type="module" src="app.js"></script>
</body>


</html>
